<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днём рождения Humst!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax-container" id="parallaxContainer">
        <!-- Фон -->
        <div class="parallax-bg" id="parallaxBg"></div>
	<div class="parallax-cloud" id="parallaxCloud"></div>
	<div class="parallax-cloudbg" id="parallaxCloudBg"></div>
	<div class="parallax-cloudbg2" id="parallaxCloudBg2"></div>
        
        <!-- Туман -->
        <div class="fog-container" id="fogContainer">
            <div class="fog-layer layer-1"></div>
            <div class="fog-layer layer-2"></div>
        </div>
        
        <!-- Поздравление и кнопка -->
        <div class="content">
            <div class="birthday-message">
                <h1>С Днём Рождения!</h1>
                <p>Ты прекрасна, желаю тебе отличных выходных и крепкого здоровья!</p>
		<p>Спасибо за прекрасное время.</p>
        <div class="confetti"></div>
        </div>
            <button class="download-btn" id="downloadBtn">Скачать модельку</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
