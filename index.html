<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днём рождения Humst!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico" sizes="256x256">
</head>
<body>

    <div class="parallax-container" id="parallaxContainer">
        <!-- Фон -->
        <div class="parallax-bg" id="parallaxBg"></div>
        <div class="parallax-cloud" id="parallaxCloud"></div>
        <div class="parallax-humst" id="parallaxHumst"></div>
        <div class="parallax-cloudbg" id="parallaxCloudBg"></div>
        <div class="parallax-bg1" id="parallaxBg1"></div>
        <div class="parallax-bg2" id="parallaxBg2"></div>
        <div class="parallax-bg3" id="parallaxBg3"></div>
        <div class="parallax-bg4" id="parallaxBg4"></div>
        <div class="parallax-cloudbg2" id="parallaxCloudBg2"></div>

        <!-- Туман -->
        <div class="fog-container" id="fogContainer">
            <div class="fog-layer layer-1"></div>
            <div class="fog-layer layer-2"></div>
        </div>

        <!-- Контент -->
	<div class="confetti"></div>
        <div class="content">
            <!-- Поздравление -->

            <div class="birthday-message">
                <div class="sweet-message">
                    <h1 class="candy-title">
                        <span class="candy-letter">С</span>
                        <span class="candy-letter"> </span>
                        <span class="candy-letter">Д</span>
                        <span class="candy-letter">н</span>
                        <span class="candy-letter">ё</span>
                        <span class="candy-letter">м</span>
                        <span class="candy-letter"> </span>
                        <span class="candy-letter">Р</span>
                        <span class="candy-letter">о</span>
                        <span class="candy-letter">ж</span>
                        <span class="candy-letter">д</span>
                        <span class="candy-letter">е</span>
                        <span class="candy-letter">н</span>
                        <span class="candy-letter">и</span>
                        <span class="candy-letter">я</span>
                        <span class="candy-letter">!</span>
                    </h1>
                    <div class="candy-stripes"></div>
                </div>
                <p>Ты прекрасна, желаю тебе отличных выходных и крепкого здоровья!</p>
                <p>Спасибо за прекрасное время.</p>
            <!-- Кнопки -->
            <div class="buttons-container">
                <button class="download-btn" id="downloadBtn">Скачать модельку</button>
                <button class="link-btn" id="linkBtn">
                    Скачать аватар
                    <img src="link-icon.png" alt="" class="link-icon">
                </button>
            </div>
            </div>
        </div>
    </div>

    <div id="audioParticles"></div>
    <div class="fireflies-container" id="firefliesContainer"></div>

    <script src="script.js"></script>
</body>
</html>
